<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../catIcon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>WebCam Algos Clusterization</title>
  </head>
  <body>
    <h1>Алгоритм кластеризации!</h1>

    <button
      type="button"
      onclick="location.href='../index.html'"
      id="back_to_main"
    >
      <img
        src="../Undo-Transparent-Background.png"
        alt="в главное меню"
        width="60px"
        height="60px"
      />
    </button>
    <h3 style="margin-left: 20px;"><u>Инструкция</u></h3>
    <p>Введите количество кластеров от 1 до 7:</p>
    <input type = "number" name = "name" placeholder = "Введите число" id = "numberClust"></input><br>
    <p>Расставьте точки на плоскости</p>
    <p>Запустите алгоритм</p>
    <button id="clusterButton" style="width: 260px; height: 80px;">Запустить кластеризацию</button>
    <canvas id = "canvas" width = "650" height = "650"></canvas>
    <script src="app.js"></script>
  </body>
</html>
