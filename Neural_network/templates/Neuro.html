<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="{{ url_for('main_page.static', filename='catIcon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('main_page.static', filename='styles.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('neural_network.static', filename='style.css') }}"
      type="text/css"
    />

    <title>WebCam Algos Neuro</title>
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <button
          id="back_to_main"
          type="button"
          onclick="location.href='/main_page/'"
        >
          <img
            src="{{ url_for('main_page.static', filename='icons/logo.png') }}"
            alt="logo"
            width="357px"
            height="90px"
          />
        </button>
      </div>

      <div class="rectangle">
        <div class="icons-container">
          <button
            class="image-button"
            type="button"
            onclick="location.href='/astar_algorithm/astar'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/astar.png') }}"
              alt="A*"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/clusterization/clusterization'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/clusterization.png') }}"
              alt="clust"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/genetic_algorithm/genetic'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/genetic.png') }}"
              alt="genetic"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/ant_algorithm/ant'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/ant.png') }}"
              alt="ant"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/decision_tree/tree'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/tree.png') }}"
              alt="tree"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/neural_network/neuro'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/neuro.png') }}"
              alt="clust"
              width="59px"
              height="59px"
            />
          </button>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="instructions">
        <div class="name">
          <h2>Нейронная сеть!&#128565;</h2>
        </div>
        <h3>Нарисуйте цифру:</h3>
        <div class="range-container">
          <p>Толщина линии:</p>
          <input type="range" min="10" max="30" value="22" id="lineWidth" />
          <p id="showLineWidth">22</p>
        </div>

        <div class="color-container">
          <p>Цвет:</p>
          <input type="color" value="#000000" id="color" />
        </div>
        <div class="button-container">
          <button onclick="predictDigit()">Распознать</button>
          <button onclick="clearCanvas()">Очистить</button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="drawingCanvas" width="500px" height="500px"></canvas>
        <p id="result">Результат:</p>
      </div>

      <div class="prob-container">
        <p id="probabilities">Вероятности:</p>
      </div>
    </div>
  </body>
  <script src="{{ url_for('neural_network.static', filename='script.js') }}"></script>
</html>
