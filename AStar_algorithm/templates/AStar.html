<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="{{ url_for('main_page.static', filename='catIcon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('main_page.static', filename='styles.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('AStar_algorithm.static', filename='styleAStar.css') }}"
      type="text/css"
    />

    <title>WebCam Algos A*</title>
  </head>
  <body>
    <h1>Алгоритм А*!</h1>

    <button
      type="button"
      onclick="location.href='/main_page/'"
      id="back_to_main"
    >
      <img
        src="{{ url_for('main_page.static', filename='Undo-Transparent-Background.png') }}"
        alt="в главное меню"
        width="60px"
        height="60px"
      />
    </button>

    <div class="main-container">
      <div class="left-container">
        <div class="range-container">
          <p>Current size:</p>
          <input type="range" min="4" max="40" id="gridSize" />
          <p id="showSize">22</p>
        </div>

        <div class="range-container">
          <p>Set animation speed:</p>
          <input type="range" min="0" max="100" id="timeout" />
          <p id="showTimeout">50</p>
        </div>

        <!-- <div class="selection-container">
          <p>Select construction mode:</p>
          <select id="selectionConstruct">
            <option id="drawObstacles">Draw obstacles</option>
            <option id="selectStart">Start point</option>
            <option id="selectEnd">End point</option>
          </select>
        </div> -->

        <div class="button-container">
          <button id="selectStart">Start</button>
          <button id="selectEnd">End</button>
          <button id="drawObstacles">Draw obstacles</button>
          <button id="randomizeObstacles">Randomize Obstacles</button>
          <button id="refreshGrid">Refresh Grid</button>
          <button id="generatePath">Generate Path</button>
        </div>
      </div>

      <div class="right-container">
        <div id="gridContainer"></div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('AStar_algorithm.static', filename='scriptAStar.js') }}"></script>
</html>
