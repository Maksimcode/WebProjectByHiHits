<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('main_page.static', filename='catIcon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('main_page.static', filename='styles.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('Ant_algorithm.static', filename='styleAnt.css') }}"
      type="text/css"
    />
    <title>Муравьиный алгоритм</title>
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <button
          id="back_to_main"
          type="button"
          onclick="location.href='/main_page/'"
        >
          <img
            src="{{ url_for('main_page.static', filename='icons/logo.png') }}"
            alt="logo"
            width="357px"
            height="90px"
          />
        </button>
      </div>

      <div class="rectangle">
        <div class="icons-container">
          <button
            class="image-button"
            type="button"
            onclick="location.href='/astar_algorithm/astar'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/astar.png') }}"
              alt="A*"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/clusterization/clusterization'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/clusterization.png') }}"
              alt="clust"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/genetic_algorithm/genetic'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/genetic.png') }}"
              alt="genetic"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/ant_algorithm/ant'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/ant.png') }}"
              alt="ant"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/decision_tree/tree'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/tree.png') }}"
              alt="tree"
              width="59px"
              height="59px"
            />
          </button>
          <button
            class="image-button"
            type="button"
            onclick="location.href='/neural_network/neuro'"
          >
            <img
              src="{{ url_for('main_page.static', filename='icons/neuro.png') }}"
              alt="clust"
              width="59px"
              height="59px"
            />
          </button>
        </div>
      </div>
    </div>

    <div class="name"><h2>Муравьиный алгоритм</h2></div>

    <div class="main-container">
      <div id="canvas-container">
        <canvas id="canvas-background" width="600" height="400"></canvas>
        <canvas id="canvas-dynamic" width="600" height="400"></canvas>
      </div>

      <div class="controls">
        <div class="param-group">
          <label for="iterationsInput">
            <p>Количество итераций:</p>
            <span id="iterationsValue">100</span>
          </label>
          <input
            type="range"
            id="iterationsInput"
            min="1"
            max="500"
            step="1"
            value="100"
            oninput="document.getElementById('iterationsValue').textContent = this.value"
          />
        </div>

        <div class="param-group">
          <label for="delayInput">
            <p>Задержка итерации (мс):</p>
            <span id="delayValue">10</span>
          </label>
          <input
            type="range"
            id="delayInput"
            min="0"
            max="1000"
            step="10"
            value="10"
            oninput="document.getElementById('delayValue').textContent = this.value"
          />
        </div>

        <div class="param-group">
          <label for="alphaInput">
            <p>Alpha (влияние феромона):</p>
            <span id="alphaValue">1</span>
          </label>
          <input
            type="range"
            id="alphaInput"
            min="0"
            max="5"
            step="0.1"
            value="1"
            oninput="document.getElementById('alphaValue').textContent = this.value"
          />
        </div>

        <div class="param-group">
          <label for="betaInput">
            <p>Beta (влияние эвристики):</p>
            <span id="betaValue">5</span>
          </label>
          <input
            type="range"
            id="betaInput"
            min="0"
            max="10"
            step="0.1"
            value="5"
            oninput="document.getElementById('betaValue').textContent = this.value"
          />
        </div>

        <div class="param-group">
          <label for="evaporationInput">
            <p>Эвапорация (0-1):</p>
            <span id="evaporationValue">0.5</span>
          </label>
          <input
            type="range"
            id="evaporationInput"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            oninput="document.getElementById('evaporationValue').textContent = this.value"
          />
        </div>

        <div class="param-group">
          <label for="qInput">
            <p>Q (коэффициент отклада):</p>
            <span id="qValue">100</span>
          </label>
          <input
            type="range"
            id="qInput"
            min="1"
            max="500"
            step="1"
            value="100"
            oninput="document.getElementById('qValue').textContent = this.value"
          />
        </div>

        <button id="startBtn">Запустить алгоритм</button>
      </div>

      <div class="controls">
        <p>Минимальное расстояние: <span id="bestDistance">-</span></p>
      </div>

      <div class="controls">
        <h3>Результаты итераций</h3>
        <ul id="resultsList"></ul>
      </div>
    </div>

    <script
      type="module"
      src="{{ url_for('Ant_algorithm.static', filename='main.js') }}"
    ></script>
  </body>
</html>
